<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="thermometer-widget">
		<div class="title">Donation Thermometer</div>
		<div class="cause">A Good Cause</div>

		<div class="figures">
			<div class="goal">
				<span class="label">our Goal</span>
				<span class="value">&pound;5,000</span>
			</div>
			<div class="current_total">
				<span class="label">Raised so far</span>
				<span class="value">&pound;3,000</span>
			</div>
		</div>

		<div class="display">
			<div class="thermometer">
				<div class="top"></div>
				<div class="middle">
					<div class="value"></div>
				</div>
				<div class="base current_total">
					<div class="value">&pound;3,000</div>
				</div>
			</div>
		</div>


	</div>
