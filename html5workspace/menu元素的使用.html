<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>menu的使用</title>
	<style type="text/css">
		div{width: 100px; height: 100px;}
	</style>
</head>
<body>
	<menu>
		<li>
			<span>1</span>
			<div style="background-color: red;"></div>
		</li>
		<li>
			<span>2</span>
			<div style="background-color: yellow;"></div>
		</li>
		<li>
			<span>3</span>
			<div style="background-color: green;"></div>
		</li>
	</menu>
	
</body>
</html>
