<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面结构</title>
	<style>
		header,nav,article,footer {border: 1px solid #666;}
		header {width: 500px;}
		nav {float: left; width: 50px; height: 100px;}
		article {float: left; width: 448px; height: 100px;}
		footer {clear: both;width: 500px;}
	</style>
</head>
<body>
	<header>导航</header>
	<nav>菜单</nav>
	<article>内容</article>
	<footer>底部说明</footer>
</body>
</html>
